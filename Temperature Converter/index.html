<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- box icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- fontawesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="temperature-converter">
            <!-- mobile icon -->
            <div class="mobile">
                <p>9:30 AM</p>
                <div>
                    <i class='bx bx-signal-4'></i>
                    <i class='bx bx-wifi'></i>
                    <i class='bx bxs-battery'></i>
                </div>
            </div>
            <h2 class="title">Temperature Converter</h2>

            <div class="degree-type">

                <div class="degree-field">
                    <label for="degree">Degrees</label>
                    <input type="number" name="degree" id="degree">
                </div>

                <div class="temp-field">
                    <label for="temp-field">Type</label> <br>
                    <select name="temperatures" id="temp-type" autocomplete="on">
                        <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
                        <option value="kelvin" id="kelvin">kelvin</option>
                    </select>
                </div>
            </div>

            <!-- showing result here -->
            <div class="result">
                <span class="result-heading">Result (celsius)</span>
                <h2 class="celsius-value" id="celsius"></h2>
            </div>
            <button id="convert-btn">Convert</button>
        </div>
    </div>
    <div class="footer">
        <br>
        <p><i class="ri-copyright-line"> </i>Temperature converter by  <a href="https://www.linkedin.com/in/shadabakhtar08">shadabakhtar08</a> </p>
    </div>
    <!-- script tags -->
    <script src="app.js"></script>
</body>

</html>
